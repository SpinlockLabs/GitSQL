name: "gitsql"
version: "0.0.1"
author: "Kenneth Endfinger <kaendfinger@gmail.com>"
about: "Git on SQL"
args:
- sql-url:
    short: s
    long: sql-url
    help: "SQL URL"
    value_name: "SQL_URL"
    takes_value: true
subcommands:
- list-refs:
    about: "List Git References"
- init:
    about: "Initialize the Git SQL Schema"
- update:
    about: "Update the SQL Repository"
- serve:
    about: "Serve Git Repositories"
    args:
    - bind:
        short: b
        long: bind
        help: "HTTP Bind"
        value_name: "ADDRESS_AND_PORT"
        takes_value: true
