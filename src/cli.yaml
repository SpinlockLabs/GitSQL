name: "gitsql"
version: "0.0.1"
author: "Kenneth Endfinger <kaendfinger@gmail.com>"
about: "Git on SQL"
args:
- config:
    short: c
    long: config
    help: "Configuration File"
    value_name: "CFG_PATH"
    takes_value: true
- repository:
    short: r
    long: repository
    help: "Repository Name"
    value_name: "REPO_NAME"
    takes_value: true
subcommands:
- list-refs:
    about: "List Git References"
- init:
    about: "Initialize the Git SQL Schema"
    args:
    - no-python:
        short: m
        long: no-python
        help: "Disable Python Functions"
- update:
    about: "Update the SQL Repository"
- serve:
    about: "Serve Git Repositories"
